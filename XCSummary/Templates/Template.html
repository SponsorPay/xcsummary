<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Test Results</title>
        <style>
            .break:before {
                content:"\A";
                white-space:pre;
            }

            .activity {
                margin-bottom:2px;
                background-color: #F3F3F3;
                font-size:90%%
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                padding: 4px;
                overflow: auto;
                background-color: white
            }

            .drop-down {
                cursor:pointer;
                width:14px;
                float:left;
                margin:5px;
                transform:          rotate(-90deg);
                -ms-transform:      rotate(-90deg);
                -moz-transform:     rotate(-90deg);
                -webkit-transform:  rotate(-90deg);
                -o-transform:       rotate(-90deg);
            }

            .drop-down.hidden {
                visibility: hidden;
            }

            .drop-down.dropped {
                transform:          rotate(0deg);
                -ms-transform:      rotate(0deg);
                -moz-transform:     rotate(0deg);
                -webkit-transform:  rotate(0deg);
                -o-transform:       rotate(0deg);
            }

            .scenario {
                margin-bottom:2px;
                padding:6px;
                cursor:pointer;
            }

            .failed {
                background-color: #FF627C;
            }

            .succeeded {
                background-color: #77DD77;
            }
        </style>
        <script type="text/javascript">
            function hideModalWithId(id) {
                var modal = document.getElementById('popup-'+id);
                modal.style.display = 'none';
                return false;
            }

            function showModalWithId(event, id) {
                var modal = document.getElementById('popup-'+id);
                modal.style.left = event.clientX  + "px";
                modal.style.top = event.clientY  + "px";
                modal.style.display = 'block';
                return false;
            }

            function setDisplayToElementsOfClass(cls, display) {
                [].forEach.call(document.querySelectorAll(cls), function (el) {
                    el.style.display = display;
                });
            }

            function hideElementsOfClass(cls) {
                setDisplayToElementsOfClass(cls, 'none')
            }

            function showElementsOfClass(cls) {
                setDisplayToElementsOfClass(cls, 'block')
            }

            function showSuccessfulScenariosOnly() {
                showElementsOfClass('.succeeded')
                hideElementsOfClass('.failed')
            }

            function showAllScenarios() {
                showElementsOfClass('.succeeded')
                showElementsOfClass('.failed')
            }

            function showFailedScenariosOnly() {
                showElementsOfClass('.failed')
                hideElementsOfClass('.succeeded')
            }
        </script>
    </head>
    <body style="font-family: Menlo;font-size: 12px;">
        %@
    </body>
</html>
